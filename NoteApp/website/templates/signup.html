{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}


<div class="container col-4 justify-content-center">
    <br>
    <br>
    <h1 class="display-4" align="center">Sign Up</h1>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %} {% for category, message in messages %}
    <div class="alert alert-{{ category }} alter-dismissable fade show" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
{% endfor %} {% endif %} {% endwith %}
    <form method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" , id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" , id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" , id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" , id="birthday" name="birthday" placeholder="Your birthday">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" , id="password" name="password"
                   placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="password2">Password (Confirm)</label>
            <input type="password" class="form-control" , id="password2" name="password2"
                   placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
</div>

{% endblock %}
