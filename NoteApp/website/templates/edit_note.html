{% extends 'base.html' %}
{% block title %}Note{% endblock%}
{% block content %}
<div class="container">
    <br>
    <br>
    {% from "render_field.html" import render_field %}
    <form method=post>
        <dl>
            {{ render_field(form.title, class='form-control') }}
            <hr>
            {{ render_field(form.content, class='form-control') }}
        </dl>
        <button type="submit" class="btn btn-primary mr-auto">Save Changes</button>
    </form>
    <br>
    <br>

</div>
{% endblock %}
